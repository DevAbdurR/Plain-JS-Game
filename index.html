<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="heading">
        Computers Choice: <span class="choices" id="computer-choice"></span>
      </h2>
      <h2 class="heading">
        Your Choice: <span class="choices" id="player-choice"></span>
      </h2>
      <h2 class="heading">Result: <span class="result" id="result"></span></h2>

      <button class="btn" id="Rock">Rock</button>
      <button class="btn" id="Paper">Paper</button>
      <button class="btn" id="Scissors">Scissors</button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
